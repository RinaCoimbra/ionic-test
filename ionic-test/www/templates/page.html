<ion-view title="Page">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="" ng-model="busca">
            </label>
            <ion-item class="item-thumbnail-left" ng-repeat="bleh in fantasma | filter:busca" ng-if="bleh.podeservisto">
                <img>
                <h2>{{bleh.nome}}</h2>
                <p>{{bleh.tipo}}</p>
            </ion-item>
        </ion-list>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="" ng-model="busca2">
            </label>
            <a class="button button-stable button-block" ng-click="buscaAPI(busca2)">Search!</a>

    </ion-content>
</ion-view>
